box: node
build:
  steps:
    - npm-install
    - script:
      name: echo nodejs information
      code: |
        echo "node version $(node -v) running"
        echo "npm version $(npm -v) running"
    - script:
      name: generate test
      code: |
        echo "yarn generate"
        yarn generate
lint:
  steps:
    - npm-install
    - script:
      name: textlint --fix
      code: |
        yarn
        yarn lintfix
    - script:
      name: textlint
      code: |
        yarn lint
deploy:
  steps:
    - npm-install
    - script:
        name: generate
        code: |
          yarn
          yarn generate
    - script:
        name: upload
        code: yarn deploy
